<h1>{{message}}</h1>
<h2>{{error.status}}</h2>
<pre>{{error.stack}}</pre>

<!-- 
    pre 있는 그대로 보여주는 것 
    d
    message 는 우리가 전달하는 문자열 

    error.status는 에러코드 
         .stack(stack trace) 에러가 발생하면 에러가 발생한 부분에서 
         호출되는 함수를 역순으로 호출한다.
    
    에러를 해결할 때는 맨 위에서부터 아래로 내려오면서 자신이 작성한 코드가 있는 부분을 
    찾아야한다 .

    그 부분을 수정하는데 그 부분에서 다른 코드를 호출하면 순서대로 역추적해 나가야한다.
 -->
