<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const sum=(n)=>{
            if(n==1){
                return 1;
            }
            return n+sum(n-1);
        }
        console.log(sum(10));

        const fibo_norecursion = (n)=>{
            let n1 = 1;
            let n2 =1; 
            let fibo=1;
            for (let i=3; i<n; i++){
                fibo = n1+n2;
                n2=n1;
                n1=fibo;
            }
            return fibo;
        }
        console.log(fibo_norecursion(30))
        // // 함수를 대입받아서 상태변화가 생길때 호출되도록 하는 것이 callback 

        // setInterval(()=>{
        //     console.log("아너무졸려")
        // },5000),
        // 함수안에 함수를 만드는것이 ㄱ난응)


        function outer(){
            //함수를 만들어서 리턴하는데 이 함수는 함수 내에 있는함수
            // 외부에 있는 데이터를 조작하는것이가능
            // function inner (){}
                let x= 0;
                return ()=>{
                    x++;
                    console.log(x);
                }
        };
        var result = outer ();
        //리턴받은 함수를 호출하면 outer안에 있는 X 값이 수정
        //작업한 내역을 함수안에 저장하면서 작업을 계속하는 것이 가능 
        result();
        result();
        // return inne;

        const f145= function (n=1){
            // const redius  =1 ||-1;

            return Math.PI*n*n;
        }

        console.log(f145(10))
        console.log(f145())
        let obj={
            "name":"김정훈"
        };
        console.log(obj["name"])



        const cMember = class{
            constructor(name){
                this.name=name;
            }

            getName(){
                return this.name;
            }
        }
        //
        let data23= new cMember("123");
    

        console.log(data23.getName());


    </script>
    
</body>
