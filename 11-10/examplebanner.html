<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <img id="ssibal" width="500" height="300" />
    <script>
        let idx = 0;
        setInterval(() => {
            document.getElementById("ssibal").src = "./images/ABC" + (idx % 4) + ".png";
            idx++;

        }, 3000)
    </script>
</body>
