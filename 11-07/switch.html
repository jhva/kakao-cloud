<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        const index12=prompt("이름을 입력하세요");
        switch (index12) {
            case "김말자":
                alert("김말자 맞군요 ")
                break;
            case "김정훈":
                alert("당신 본인이군여")
                break;
            default:
                alert("그 누군가도 아니네요 ")
                break;
        }
    </script>
    
</body>
</html>
