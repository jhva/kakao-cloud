<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div>
    <div>
        <h2>회원가입</h2>
    </div>

    <form id="registerForm" method="post" action="/member/join">
        <div>
            <span>아이디</span>
            <input type="text" name="mid"/>
        </div>

        <div>
            <span>비밀번호</span>
            <input type="password" name="mpw"/>
        </div>
        <div>
            <span>이메일</span>
            <input type="text" name="email"/>
        </div>
        <div>
            <span>이름</span>
            <input type="text" name="name"/>
        </div>
        <div>
            <button type="submit">회원가입하기</button>
            <button type="reset">폼 초기화</button>
        </div>
    </form>
</div>
<script th:inline="javascript">
    const error = [[${error}]];
    if(error){
        alert("중복된 아이디")
    }
</script>
</body>
</html>
